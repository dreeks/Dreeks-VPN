server 10.8.66.0 255.255.255.0
verb 3
key /etc/openvpn/pki/private/dreeks.xyz.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/dreeks.xyz.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
port 1194
dev tun0
status /tmp/openvpn-status.log
topology subnet

user nobody
group nogroup
comp-lzo no

### Route Configurations Below
route 192.168.254.0 255.255.255.0

client-config-dir /etc/openvpn/ccd
ccd-exclusive

### Push Configurations Below
push "block-outside-dns"
push "dhcp-option DNS 193.183.98.66" # Both are opennic dns
push "dhcp-option DNS 5.135.183.146" # And both are pushed on NetworkManager corretly
push "comp-lzo no"
